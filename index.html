<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cliker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section class="leftSection">
        <div>
        <p>Coin per Tap:</p>
        <span id="coinPerTap">0</span>
        </div>
        <div>
        <p>Coin per Sec:</p>
        <span id="coinPerSec">0</span>
        </div>
        <div class="upgrades">
            <div class="upgradeBlock">
                <img src="img/cursor.png" alt="cursor">
                <p>Cursorio</p>
                <a href="#" id="cursorU">100</a>
            </div>
            <div class="upgradeBlock">
                <img src="img/shovel.png" alt="shovel">
                <p>Shovel</p>
                <a href="#" id="shovelU">500</a>
            </div>
            <div class="upgradeBlock">
                <img src="img/computer.png" alt="cursor">
                <p>Computer</p>
                <a href="#" id="computerU">1000</a>
            </div>
            <div class="upgradeBlock">
                <img src="img/phone.png" alt="phone">
                <p>XPhone</p>
                <a href="#" id="phoneU">5000</a>
            </div>
            <div class="upgradeBlock">
                <img src="img/apple.png" alt="apple">
                <p>Hype-Apple</p>
                <a href="#" id="appleU">10000</a>
            </div>

        </div>
        <p id="reset">Reset</p>
    </section>
    <div class="middleSection">
        <p id="scoreCoin"></p>
        <img id="coin" src="img/coin.png" alt="coinClick">
    </div>
    <aside class="rightSection">
    </aside>
</main>
<script src="script.js"></script>
</body>
</html>
